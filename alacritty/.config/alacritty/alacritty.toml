import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "CaskaydiaMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaMonoNerdFont"
style = "Italic"

[font.normal]
family = "CaskaydiaMonoNerdFont"
style = "Regular"

[window]
opacity = 0.8
